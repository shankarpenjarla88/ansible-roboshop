- name: configuring catalogue component
  hosts: mongodb
  become: yes
  tasks:
  - name: setting up NPM source
     # Here -sL stands shell we are runnning shell,So we using ansible.builtin.shell
    ansible.builtin.shell: "curl -sL https://rpm.nodesource.com/setup_lts.x | bash"

  - name: Install Nodejs
    ansible.builtin.yum:
      name: nodejs
      state: installed

  - name: checking if user is already created
    ansible.builtin.command: id roboshop
    register: output
    ignore_errors: yes

  - name: printing the exiting status
    ansible.builtin.debug:
      msg: "{{output.rc}}"

  - when: output.rc!=0 
    name: creating the roboshop user
    ansible.builtin.user:
      name: roboshop
    
    # Here stat means status, which means get information about filesytem or directory(folders)
  - name: check app directory is already exits or not
    ansible.builtin.stat:
      path: /app
    register: directory

  - name: printing the status of directory
    ansible.builtin.debug:
     msg: "{{directory}}"

  - when: directory.stat.exists == false
    name: creating app directory
    ansible.builtin.file:
      path: /app
      state: absent

  - name: Download the artifact
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp/
  
  - name: Extraxt the artifact
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: Install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app

  - name: copy catalogue service
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: deamon-reload
    ansible.builtin.systemd:
      state: restarted
      daemon-reload: true
      name: crond

  - name: copy of mongo.repo to yum.repos.d
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: Installing Mongodb
    ansible.builtin.yum:
      name: mongodb-org-shell
      state: installed

  - name: Loading Schema
    ansible.builtin.command: mongo --host MONGODB-SERVER-IPADDRESS </app/schema/catalogue.js

  - name: Restarting the catalogue
    ansible.builtin.service:
      name: catalogue
      state: restarted
      enabled: true
    

  


    


