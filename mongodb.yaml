- name: Installing mongodb component
  hosts: mongodb
  tasks:
  - name: copy mongo repo to yum.repo.d
    ansible.builtin.copy:
      src: home/centos/ansible-roboshop/mongodb.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: Install mongodb
    ansible.builtin.yum:
      name: mongodb-org
      state: installed
  
